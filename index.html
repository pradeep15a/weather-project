<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link rel="icon" href="icon.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,500;0,600;0,700;0,800;0,900;1,800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
</head>

 <body onload="myFunction()"> 
    <div id="loading"></div>
    <div class="cont">
        <div class="one">
            <h1> Find Weather ☔️</h1>
        </div>
    </div>
    <div class="two">
        <div class="card">
            <div class="search">
                <input type="text" class="search-bar" placeholder="Search" />
                <button>
                    <i class="fas fa-search"></i>
                </button>
            </div>
            <div class="weather loading">
                <h2 class="city">Weather in Mumbai</h2>
                <h1 class="temp">51°C</h1>
                <div class="flex">
                    <img src="https://openweathermap.org/img/wn/04d.png" alt="" class="icon" />
                    <div class="description">Cloudy</div>
                </div>
                <div class="other">
                    <div class="humidity">Humidity: 60%</div>
                    <div class="wind">Wind Speed: 6.2 km/h</div>
                </div>
            </div>
        </div>
    </div>
    <div class="three">
        <div class="credits"><a href="https://profile-card-pradeep.vercel.app/" target="_blank">~ Pradeep</a></div>
    </div>
    <script>
        var preloader = document.getElementById('loading');
        function myFunction() {
            preloader.style.display = 'none';
        }
    </script>

</body>
